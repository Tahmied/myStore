<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        :root {
            --text-50: #eae9fc;
            --text-100: #d6d2f9;
            --text-200: #ada5f3;
            --text-300: #8478ed;
            --text-400: #5b4be7;
            --text-500: #321fe0;
            --text-600: #2818b4;
            --text-700: #1e1287;
            --text-800: #140c5a;
            --text-900: #0a062d;
            --text-950: #050316;

            --background-50: #f0f2f4;
            --background-100: #e1e5ea;
            --background-200: #c3cbd5;
            --background-300: #a5b1c0;
            --background-400: #8897aa;
            --background-500: #6a7d95;
            --background-600: #556477;
            --background-700: #3f4b5a;
            --background-800: #2a323c;
            --background-900: #15191e;
            --background-950: #0b0c0f;

            --primary-50: #ebf9f5;
            --primary-100: #d7f4ea;
            --primary-200: #b0e8d5;
            --primary-300: #88ddc1;
            --primary-400: #61d1ac;
            --primary-500: #39c697;
            --primary-600: #2e9e79;
            --primary-700: #22775b;
            --primary-800: #174f3c;
            --primary-900: #0b281e;
            --primary-950: #06140f;

            --secondary-50: #f1f2f4;
            --secondary-100: #e3e5e8;
            --secondary-200: #c7cbd1;
            --secondary-300: #abb1ba;
            --secondary-400: #8f97a3;
            --secondary-500: #737d8c;
            --secondary-600: #5c6470;
            --secondary-700: #454b54;
            --secondary-800: #2e3238;
            --secondary-900: #17191c;
            --secondary-950: #0b0c0e;

            --accent-50: #f2f2f2;
            --accent-100: #e6e6e6;
            --accent-200: #cccccc;
            --accent-300: #b3b3b3;
            --accent-400: #999999;
            --accent-500: #808080;
            --accent-600: #666666;
            --accent-700: #4d4d4d;
            --accent-800: #333333;
            --accent-900: #1a1a1a;
            --accent-950: #0d0d0d;
        }

        body {
            font-family: sans-serif;
            background-color: var(--background-100);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .register-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .register-container h2 {
            text-align: center;
            color: var(--text-600);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-700);
        }

        .form-group input,
        .form-group textarea {
            width: calc(100% - 1.2rem);
            padding: 0.6rem;
            border: 1px solid var(--background-300);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            padding: 0.2rem;
        }

        .form-group textarea {
            resize: vertical;
        }

        .register-button {
            background-color: var(--primary-500);
            color: white;
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .register-button:hover {
            background-color: var(--primary-600);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="avatar">Avatar Image</label>
                <input type="file" id="avatar" name="avatar" accept="image/*">
            </div>
            <div class="form-group">
                <label for="coverImage">Cover Image</label>
                <input type="file" id="coverImage" name="coverImage" accept="image/*">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <button type="submit" class="register-button">Register</button>
        </form>
    </div>
</body>
</html>
